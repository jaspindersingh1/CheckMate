<body>
    <!-- 
        APPLICATION:
            a. Two API: Spotify Web API and YouTube API
            b. The UI is going to be two panels on the HTML; left side: Singer and Song info -- right side: video and information
            c. Spotify: searc for parameters that include the following:
                images, likes, subscribers, how many streams/plays of that song, 
            d. Youtube: video, views, likes/ dislikes, subrscribers, shares (maybe needed)
            e. Then, the we will manipulate the data to show how much money the artist should be making.
     -->

     <!--Container  -->
    <div class="container">

        <div class="title">CheckMate</div>

        <!-- YouTube Div -->
        <div class="wrapper">

            <!-- Artist/Album info here -->
            <div class="artistInfo" id="spot-art-info">
                <input type="search" placeholder="Artist Name" id="userInput">
                <button class="submit" id="subBut">
                    <i class="fas fa-search">Search</i>
                </button>
            </div>
            
            <!-- Display/ API info here -->
            <div class="displayInfo" id="spot-param">
                   <h2>Youtube Api:</h2>
                <div class="subscriberCount sizing">
                    Subscribers:
                    <span class="numb">1000</span> 
                </div>
                
                <div class="viewCount sizing">
                    View Count:
                    <span class="numb">1000</span> 
                </div>
                <div class="videoCount sizing">
                    Video Count:
                    <span class="numb">1000</span> 
                </div>
                <div class="videoCount sizing" id = "listenersLive">
                    Listeners:
                    <span class="numb">1000</span> 
                </div>
            </div>

            <!-- Manipulation of data -->
            <div class="manipulation" id="spot-mani">
            
            <!-- Artist/Album info here -->
            <div class="artistInfo1" id="you-art-info">

            </div>
            
            <!-- Display/ API info here -->
            <div class="displayInfo1" id="you-param">

            </div>

            <!-- Manipulation of data -->
            <div class="manipulation1" id="you-mani">

            </div>

        </div>
        
    <footer class="copyInfo">Copyright Â© Group Project 1
        <!-- Capture email data -->
        <div class="emailInfo" id="contact-email-info">
            <input type="search" placeholder="Enter email" id="emailInput">
            <button class="submit" id="emailBut">
                <i class="fas fa-search">Enter email</i>
            </button>
        </div>

    </footer>

     </div>
